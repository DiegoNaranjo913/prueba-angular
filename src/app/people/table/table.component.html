<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of persona">
            <td>{{p.nombre}}</td>
            <td>{{p.apellido}}</td>
            <td>{{p.edad}}</td>
        </tr>
    </tbody>
</table>
